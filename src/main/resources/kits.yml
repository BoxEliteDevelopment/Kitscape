      - material: STONE_SWORD
        amount: 1
        name: "&6&lStarter Sword"
        lore:
          - "&7A basic sword for beginners"
          - "&7Durability: &a100%"
        enchantments:
          DURABILITY: 1
          DAMAGE_ALL: 1
        durability: 0
        
      - material: SPLASH_POTION
        amount: 3
        name: "&b&lHealing Potion"
        lore:
          - "&7Restores health instantly"
        potionType: INSTANT_HEAL
        effects:
          - type: HEAL
            duration: 1
