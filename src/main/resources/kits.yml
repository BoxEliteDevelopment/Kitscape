          - "&7Comes pre-loaded with arrows"
        enchantments:
          QUICK_CHARGE: 2
        chargedProjectiles:
          - material: ARROW
            amount: 1
            name: "&7Special Arrow"
            lore:
              - "&7A special arrow for the crossbow"
              
      - material: WHITE_BANNER
        amount: 1
        name: "&f&lCustom Banner"
        lore:
          - "&7A custom designed banner"
        patterns:
          - type: STRIPE_TOP
            color: RED
          - type: CIRCLE_MIDDLE
            color: BLUE
          - type: BORDER
            color: BLACK
            
