        amount: 5
        name: "&c&lCelebration Firework"
        lore:
          - "&7Celebrate with style!"
        power: 2
        effects:
          - type: BALL_LARGE
            colors:
              - "#FF0000"
              - "#00FF00"
              - "#0000FF"
            fadeColors:
              - "#FFFF00"
            flicker: true
            trail: true
            
      - material: PLAYER_HEAD
        amount: 1
        name: "&b&lCustom Head"
        lore:
          - "&7A custom player head"
